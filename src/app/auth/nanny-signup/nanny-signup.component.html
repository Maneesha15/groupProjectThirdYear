<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)" fxLayoutGap="10px">
    <mat-form-field>
      <input matInput placeholder="Your Fullname"  required >
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Your Address"  required >
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Your Phone Number"  required >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Your Town</mat-label>
      <mat-select>
        <mat-option *ngFor="let city of cities" [value]="city.value">
          {{city.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-selection-list #nannies>
      <mat-list-option *ngFor="let nanny of typesOfNanny">
        {{nanny}}
      </mat-list-option>
    </mat-selection-list>
    <mat-form-field>
      <input type="email"
             matInput
             placeholder="Your email"
             ngModel
             name="email"
             email
             required
             #emailInput="ngModel"
      >
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')"></mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long">
      <input type="password"
             matInput
             placeholder="Your password"
             ngModel
             name="password"
             required
             minlength="6"
             #pwInput="ngModel"
      >
      <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" [max]="maxDate" ngModel name="birthdate" required placeholder="Your birthdate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" required>Agree to terms and conditions.</mat-checkbox>
    <button type="submit" mat-raised-button color="primary" [disabled]  ="f.invalid">Submit</button>
  </form>
</section>
